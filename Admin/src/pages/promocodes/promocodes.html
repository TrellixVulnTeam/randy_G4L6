<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Promo Codes</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  
  <ion-item>
    <ion-label>Code</ion-label>
    <ion-input type="text" name="code" text-right  [(ngModel)]="code"></ion-input>
  </ion-item>

    <ion-item>
      <ion-label>Expiry Date:</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" pickerFormat="DD MMM YYYY"  [(ngModel)]="expdate"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Offer</ion-label>
      <ion-input type="text" name="Offer" text-right  [(ngModel)]="offer"></ion-input>
    </ion-item>
   
    <button ion-button color="primary" block (click)="login()">
      AddPromo
    </button>   
 
</ion-content>
