<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Drivers</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let driver of drivers | async">
          <ion-card>
            <img src="{{driver.photoURL}}"/>
            <ion-card-content>
              <ion-card-title>
                {{driver.name}}
                </ion-card-title>
              <p>
                {{driver.phoneNumber}}
                {{driver.email}}
              </p>
            </ion-card-content>
          </ion-card>
        </ion-item>
      </ion-list>
</ion-content>
