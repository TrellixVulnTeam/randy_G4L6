<!--
  Generated template for the UsersPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Users</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let passenger of passengers | async ">
       

      <ion-card>
        
        <ion-card-content>
          <ion-card-title text-uppercase>
            {{passenger.name}}
            </ion-card-title>
         <div>
            {{passenger.phoneNumber}}
          </div>
          <div>
             {{passenger.email}}
          </div>
        </ion-card-content>
      </ion-card>
     </ion-item>
  </ion-list>
</ion-content>
