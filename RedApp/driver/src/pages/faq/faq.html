<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <!-- <ion-icon name="menu"></ion-icon> -->
    </button>
    <ion-title>Faq</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="def-bg ">
  <ion-card *ngFor="let result of faqList">
    <ion-card-header>
      {{ result.question }}
    </ion-card-header>
    <ion-card-content>
      {{ result.answer }}
    </ion-card-content>
  </ion-card>
</ion-content>
