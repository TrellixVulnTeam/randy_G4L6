<ion-header>

  <ion-navbar>
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="auth-bg">

  <div class="auth-content">

    <div>

      <!-- Logo -->
      <div text-center>
        <div class="logo">
          <img src="assets/img/logo_red.png">
        </div>
      </div>

      <ion-list class="list-form" padding>

        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="email" [(ngModel)]="email"></ion-input>
        </ion-item>

        <button ion-button color="primary" block (click)="resetPassword()">
          Send reset link
        </button>
      </ion-list>

    </div>
  </div>
</ion-content>
